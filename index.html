<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;1,500&family=Playwrite+CU+Guides&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Playwrite CU Guides", serif;
  font-weight: 400;
  font-style: normal;
        }
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            position: relative;
            background-color: rgb(247, 215, 220);
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20vh;
            font-size: 3em;
            margin-bottom: 30px;
            color: #333;
        }
        .button-container {
            width: 100% ;
            height: 200px ;
        }
        .btn {
            position: absolute;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            width: 100px;
            border-radius: 10px;
            background-color: white;
            color: black;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background-color 0.3s;
        }
        .hov:hover {
            background-color: #ff3357;
            color: white;
        }
        #yes {
            top: 60%;
            left: 30%;
            transform: translateX(-50%);
        }
        #no {
            top: 60%;
            right: 30%;
            transform: translateX(50%);
        }
        #disp {
            display: none;
            font-family: "Indie Flower", serif;
  font-weight: 400;
  font-style: normal;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
    
    <link href="jquery-sakura.min.css" rel="stylesheet">
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <div class="button-container">
        <button id="no" class="btn hov">No</button>
        <button id="yes" class="btn hov">Yes</button>
    </div>
    <h1 id="disp">hehe nice try. look again</h1>
    <script>
        
        const hornSound = new Audio("horn.wav");
        const yippee = new Audio("yippee.mp3");
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        const maxSpeed = 15; 
        const acceleration = 0.8; 
        const friction = 0.98; 
        let velocityX = 0;
        let velocityY = 0;
        let buttonX = noBtn.offsetLeft;
        let buttonY = noBtn.offsetTop;

        function updateButtonPosition() {
            const rect = noBtn.getBoundingClientRect();
            
            
            velocityX *= friction;
            velocityY *= friction;
            
            
            const currentSpeed = Math.sqrt(velocityX * velocityX + velocityY * velocityY);
            if (currentSpeed > maxSpeed) {
                const scale = maxSpeed / currentSpeed;
                velocityX *= scale;
                velocityY *= scale;
            }
            
            
            buttonX += velocityX;
            buttonY += velocityY;
            
            
            if (buttonX < -rect.width) {
                buttonX = window.innerWidth;
            }
            if (buttonX > window.innerWidth) {
                buttonX = -rect.width;
            }
            if (buttonY < -rect.height) {
                buttonY = window.innerHeight;
            }
            if (buttonY > window.innerHeight) {
                buttonY = -rect.height;
            }
            
            
            noBtn.style.left = buttonX + "px";
            noBtn.style.top = buttonY + "px";
            
            requestAnimationFrame(updateButtonPosition);
        }

        function func(event){
            const rect = noBtn.getBoundingClientRect();
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;
            
            const dx = btnCenterX - mouseX;
            const dy = btnCenterY - mouseY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < 200) { 
                
                const repulsionStrength = (1 - distance / 200) * acceleration;
                
                
                velocityX += (dx / distance) * repulsionStrength;
                velocityY += (dy / distance) * repulsionStrength;
            }
        }
        
        document.addEventListener("mousemove", func);

        
        updateButtonPosition();

        
        noBtn.addEventListener('click', () => {
            
            yesBtn.innerHTML = "No"
            noBtn.innerHTML = "Yes"
            noBtn.style.backgroundColor = "#ff3357"
            
            yesBtn.classList.remove("hov")
            noBtn.classList.remove("hov")
            yesBtn.disabled = true
            //noBtn.disabled = true
            document.removeEventListener("mousemove", func)
            hornSound.play()
            yippee.play()
            document.getElementById("disp").style.display = "block"
            confetti({
                particleCount: 1000,
                spread: 100,
                startVelocity: 40,
                decay: 0.95,
                gravity: 0.8,
                angle: 90,
                origin: { y: 1 },
                colors: ['#ff69b4', '#ff0000', '#ffffff'],
                scalar: 1.2
            });

        });
        yesBtn.addEventListener('click', () => {
            yesBtn.style.backgroundColor = "#ff3357"
            
            yesBtn.classList.remove("hov")
            noBtn.classList.remove("hov")
            //yesBtn.disabled = true
            noBtn.disabled = true
            document.removeEventListener("mousemove", func)
            hornSound.play()
            yippee.play()
            confetti({
                particleCount: 1000,
                spread: 100,
                startVelocity: 40,
                decay: 0.95,
                gravity: 0.8,
                angle: 90,
                origin: { y: 1 },
                colors: ['#ff69b4', '#ff0000', '#ffffff'],
                scalar: 1.2
            });
            
        });

      
    </script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="jquery-sakura.min.js"></script>
    <script>
        // domReady
        $(function() {
            $('body').sakura();
        });
    
        // windowLoad
        $(window).load(function() {
            $('body').sakura('start', {
                newOn: 100       // Interval after which a new petal is added
            });
        });
    </script>
    
</body>
</html>
